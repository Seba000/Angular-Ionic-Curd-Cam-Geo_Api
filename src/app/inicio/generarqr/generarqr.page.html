<ion-header>
  <ion-toolbar>
    <ion-title>Universidades del Reino Unido</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/Inicio'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of getdata" >
    {{item.name}} 
    <ion-item >
      Sitio Web: {{item.web_pages}}
    </ion-item>
  </ion-list>
</ion-content>
