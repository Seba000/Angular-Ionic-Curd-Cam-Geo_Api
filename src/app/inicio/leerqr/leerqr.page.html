<ion-header>
  <ion-toolbar>
    <ion-title>Precio De las Cryptos vs el par BTC</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/inicio'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of getdata" >
    {{item.symbol}} 
    <ion-item >
      Precio: {{item.lastPrice}}
    </ion-item>
  </ion-list>
</ion-content>
