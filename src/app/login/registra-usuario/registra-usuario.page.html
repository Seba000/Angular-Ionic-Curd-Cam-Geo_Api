<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/login'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div class="flex-center"><ion-card>
    <ion-card-header>
      <ion-title>Registro usuario nuevo</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item> 
     <ion-item lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.apellidos"></ion-input>
    </ion-item>
   <ion-item lines="full">
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.usuario"></ion-input>
   </ion-item>  
   <ion-item lines="full">
    <ion-label position="floating" >Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
  </ion-item>  
   </ion-card-content> 
    <ion-row>
      <ion-col>
        <ion-button expand="full"  (click)="registrarUsuario()" >Registrar Usuario</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</div> 
</ion-content>
