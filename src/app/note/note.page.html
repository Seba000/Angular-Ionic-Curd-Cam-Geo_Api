<ion-header>
  <ion-toolbar>
    <ion-title>To Do LIST</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/inicio'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  <ion-content class="background">
    <div class="flex-center"><ion-card>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Escriba su nota.</ion-label>
      <ion-input [(ngModel)]="noteNote"></ion-input>
    </ion-item>
    
    <ion-button expand="block" (click)="addNote()">Agregar</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="editNote(note)">Editar</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ note.note }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteNote(note.id)"
          >Borrar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-card>
  </div>
  </ion-content>
